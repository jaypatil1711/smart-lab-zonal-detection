<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Lab Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-5px);
        }
        
        .status-card h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background-color: #4CAF50;
        }
        
        .status-offline {
            background-color: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .teacher-status {
            font-size: 1.8em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .teacher-present {
            color: #4CAF50;
        }
        
        .teacher-absent {
            color: #f44336;
        }
        
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Smart Lab Dashboard</h1>
            <p>Real-time Teacher Detection System</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>
                    <span class="status-indicator status-online" id="systemStatus"></span>
                    System Status
                </h3>
                <div id="systemStatusText">Online</div>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="detectionCount">0</div>
                        <div class="stat-label">Detections</div>
                    </div>
                </div>
            </div>
            
            <div class="status-card">
                <h3>
                    <span class="status-indicator" id="teacherStatusIndicator"></span>
                    Teacher Status
                </h3>
                <div class="teacher-status" id="teacherStatus">Checking...</div>
                <div id="lastUpdate">Last update: <span id="lastUpdateTime">-</span></div>
            </div>
        </div>
        
    </div>
    
    <script>
        // Update data every 2 seconds
        setInterval(updateData, 2000);
        
        async function updateData() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                // Update system status
                document.getElementById('systemStatusText').textContent = data.system_status;
                document.getElementById('detectionCount').textContent = data.detection_count;
                
                // Update teacher status
                const teacherStatus = document.getElementById('teacherStatus');
                const teacherIndicator = document.getElementById('teacherStatusIndicator');
                
                if (data.teacher_present) {
                    teacherStatus.textContent = 'üë®‚Äçüè´ Teacher Present';
                    teacherStatus.className = 'teacher-status teacher-present';
                    teacherIndicator.className = 'status-indicator status-online';
                } else {
                    teacherStatus.textContent = 'üö´ No Teacher';
                    teacherStatus.className = 'teacher-status teacher-absent';
                    teacherIndicator.className = 'status-indicator status-offline';
                }
                
                // Update last update time
                document.getElementById('lastUpdateTime').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        
        
        // Initial data load
        updateData();
    </script>
</body>
</html>
